<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/CSS/style.css" />
    <title>Mis Reseñas De peliculas</title>
  </head>
  <body>
    <div class="resenaForm">
      <h2>Agregar Nueva Reseña</h2>

        type="text"

      />

      <button id="btnAddMovie" class="btn">Agregar Reseña</button>
    </div>
    <h1>Mis Reseñas</h1>
    <div id="movieList"></div>
    <script src="/JS/entrega2.js"></script>
  </body>
